<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de Palabras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Verificador de Palabras</h1>
    <p>Detecta si es un palíndromo o genera anagramas</p>
  </header>

  <main>
    <section class="verificador">
      <input type="text" id="palabra" placeholder="Escribe una palabra o frase">
      <button id="btn-anagrama">Generar Anagrama</button>
    </section>

    <section class="resultado">
      <h2>Resultado</h2>
      <p id="mensaje-resultado">Esperando verificación...</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
